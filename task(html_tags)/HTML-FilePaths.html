<!DOCTYPE html>
<html>
<head>
  <!-- Root-relative path to CSS -->
  <link rel="stylesheet" href="/css/mystyle.css">
</head>
<body>

<h1>File Paths</h1>

<!-- Relative path (image inside images folder at same level) -->
<img src="images/picture.jpg" alt="Local image">

<!-- Absolute URL -->
<img src="https://www.w3schools.com/images/picture.jpg" alt="Remote image">

</body>
</html>
